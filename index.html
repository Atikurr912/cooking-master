    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" style="padding-bottom: 47px;">
        <div class="nav-section">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <p class="logoo">Cooking Master</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> <i class="fa fa-bars" aria-hidden="true"></i> </span>
                </button>
                <div class="collapse navbar-collapse justify-content-end navbar-list" id="navbarNav">
                    <ul class="navbar-nav">

    </div>

    <section class="container py-4 hover-style">
        <div id="foods" class="row g-3"></div>

    </section>

        <div class="modal-dialog">

                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="allfood" class="modal-body"></div>

            </div>
        </div>

    <script src="app.js"></script>
